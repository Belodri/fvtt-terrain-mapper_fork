<form class="{{classes}} settings-list">
  <section class="terrainmapper scrollable">
  <h2> Terrains </h2>

  <p> <em> {{ localize "terrainmapper.settings.terrain.introduction"}} </em> </p>


  <!-- Table Header -->
  <!-- Display uses icon/color/both -->
  <!--- Id, Display, Name, Visibility (eye) Edit Trash-->

  <!-- Table Rows -->
    <div class="flextable">

      {{#each object as |terrain idx|}}
        <div class="flexrow">

          <!-- Set pixel value -->
          <div class="flexcol" style="flex-grow: 1">
            <div class="form-fields slim">
              <input type="number" name="terrains.{{idx}}.pixelId" value="{{ terrain.pixelId }}" min="1" max="{{@root.maxPixelId}}" step="1">
            </div>
          </div>

          <!-- Toggle user visibility -->
          <div class="flexcol" style="flex-grow: 1">
            <button class="button tm-toggle-visibility" data-idx="{{idx}}" style="width: 27px; background-color: transparent; border: none; text-align: center">
              <i class="{{ifThen terrain.userVisible 'far fa-eye' 'far fa-eye-slash'}}"></i>
            </button>
          </div>

          <!-- Terrain color -->
          <div class="flexcol" style="flex-grow: 1" data-idx="{{idx}}">
            <input type="color" value="{{ terrain.color }}" name="terrains.{{idx}}.color">
          </div>

          <!-- Terrain icon (modified filePicker) -->
          <div class="flexcol" style="flex-grow: 1" data-idx="{{idx}}">
            <button class="file-picker" data-idx="{{idx}}" data-type="image" title="{{localize 'FILES.BrowseTooltip'}}" tabindex="-1" style="width: 36px; background-color: transparent; border: none; text-align: center">
              <img src="{{terrain.icon}}" width="24" height="24" class="flex0"/>
            </button>
          </div>

          <!--- Input for terrain name -->
          <div class="flexcol" style="flex-grow: 5" data-idx="{{idx}}">
              <div class='form-fields slim'>
                <input type="text" name="terrains.{{idx}}.name" placeholder="Terrain Name" value="{{ terrain.name }}">
              </div>
          </div>

          <!--- Input for terrain offset|range below|range above -->
          <div class="flexcol" style="flex-grow: 2" data-idx="{{idx}}">
            <div class='form-fields slim'>
              <input type="number" name="terrains.{{idx}}.offset" placeholder="0" style="width:30px" value="{{ terrain.offset }}">
              <input type="number" name="terrains.{{idx}}.rangeBelow" placeholder="0" style="width:30px" max="0" step="1" value="{{ terrain.rangeBelow }}">
              <input type="number" name="terrains.{{idx}}.rangeAbove" placeholder="0" style="width:30px" min="0" step="1" value="{{ terrain.rangeAbove }}">
            </div>
          </div>

          <!-- Input for anchor choice -->
          <div class="flexcol" style="flex-grow: 1">
              <div class="form-fields slim" >
                <select name="terrains.{{idx}}.anchorChoice">
                  {{ selectOptions @root.anchorAbbrOptions selected=terrain.anchor localize=true }}
                </select>
              </div>
          </div>

          <!-- Buttons for active effect and remove terrain -->
          <div class="flexcol" style="flex-grow: 2">
            <div class='form-fields'>
              <button class="button tm-edit-ae" data-idx="{{idx}}" style="width: 27px; text-align: center">
                <i class="fas fa-bolt-lightning"></i>
              </button>
              <button class="button tm-remove-terrain" data-idx="{{idx}}" style="width: 27px; text-align: center">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>

        </div>
        <hr>
      {{/each}}
    </div>
  </section>

  <br>
  <div class="flexcol" style="flex-grow: 1">
    <button class="button tm-add-terrain">
      <i class="far fa-plus-square"></i>{{localize "terrainmapper.settings.terrain.addTerrain"}}
    </button>
  </div>

  <footer class="sheet-footer" style="margin: auto; padding-top: 30px">
    <hr>
    <div class="flex-table">
      <div class="flexrow">
        <div class="flexcol" style="flex-grow: 1">
          <button type="submit" name="submit" value="1"><i class="far fa-floppy-disk"></i>{{localize "Save Changes"}}</button>
        </div>
      </div>
    </div>
  </footer>
</form>
