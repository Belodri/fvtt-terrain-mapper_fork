<fieldset>
  <legend>{{ localize "terrainmapper.name" }}</legend>

    <div class="form-group" id="terrainmapper-tileconfig-terrain">
      <label>{{ localize "Terrain" }} </label>
      <div class="form-fields">
      <select name="flags.terrainmapper.attachedTerrain">
        {{selectOptions terrainmapper.terrains selected=terrainmapper.selected }}
      </select>
      </div>
    </div>

    <div class="form-group" id="terrainmapper-tileconfig-threshold">
      <label>{{ localize "terrainmapper.tile-config.transparency-threshold.name" }} </label>
      <div class="form-fields">
      {{rangePicker name="flags.terrainmapper.alphaThreshold" value=(ifThen data.flags.terrainmapper.alphaThreshold data.flags.terrainmapper.alphaThreshold 0) step=0.01 min=0 max=1}}
      </div>
      <p class="hint">{{ localize "terrainmapper.tile-config.transparency-threshold.hint" }}</p>
    </div>


  </legend>
</fieldset>
